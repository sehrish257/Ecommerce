<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-orange-400 text-white p-4 shadow-md">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="flex justify-between items-center w-full sm:w-auto">
                <div class="flex items-center gap-2">
                    <img src="images/Icon.png" alt="Logo" class="w-10 h-10">
                    <a href="index.html"><h1 class="text-2xl sm:text-3xl font-semibold">E-Commerce</h1></a>
                </div>
                <button id="menu-toggle" class="sm:hidden text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <!-- Search Bar -->
            <div class="w-full sm:w-auto max-w-md flex items-center bg-white border border-gray-300 rounded-full shadow-sm px-4 py-2">
                <input type="text" placeholder="Search..." class="flex-grow outline-none text-gray-700 placeholder-gray-400 bg-transparent">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 103 10.5a7.5 7.5 0 0013.15 6.15z" />
                </svg>
            </div>
            <!-- Cart, Wishlist, Login -->
            <div class="flex gap-4 items-center">
                <a href="cartlist.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white hover:text-gray-200 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.2 6h12.4M7 13l1.5 6M9 21a1 1 0 100-2 1 1 0 000 2zm10 0a1 1 0 100-2 1 1 0 000 2z" />
                    </svg>
                </a>
                <a href="wishlist.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white hover:text-red-600 transition duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21l-7.682-7.682a4.5 4.5 0 010-6.364z" />
                    </svg>
                </a>
                <a href="login.html">
                    <button class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-700 transition duration-300">Login</button>
                </a>
            </div>
        </div>
    </header>

    <!-- Sidebar and Main Content -->
    <div class="flex flex-col md:flex-row">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-gray-100 text-gray-700 w-full md:w-52 h-auto md:h-screen space-y-6 py-6 px-4 md:py-16 md:px-2 fixed md:relative top-0 left-0 transform md:translate-x-0 -translate-x-full transition-transform duration-200 ease-in-out z-20">
            <a href="homepage.html" class="text-gray-700 flex items-center space-x-2 px-2">
                <span class="text-2xl font-extrabold">Products</span>
            </a>
            <nav class="space-y-2">
                <a href="#clothing" class="hover:text-orange-400 block py-2.5 px-4 rounded text-nowrap" onclick="clothing()">Clothing</a>
                <a href="#beauty" class="hover:text-orange-400 block py-2.5 px-4 rounded text-nowrap" onclick="beauty()">Beauty and Cosmetics</a>
                <a href="#kitchen" class="hover:text-orange-400 block py-2.5 px-4 rounded text-nowrap" onclick="kitchen()">Kitchen Tools</a>
                <a href="#toys" class="hover:text-orange-400 block py-2.5 px-4 rounded text-nowrap" onclick="toys()">Toys and Games</a>
                <a href="#electronics" class="hover:text-orange-400 block py-2.5 px-4 rounded text-nowrap" onclick="electronics()">Electronics</a>
                <a href="#jewellery" class="hover:text-orange-400 block py-2.5 px-4 rounded text-nowrap" onclick="jewellery()">Jewellery</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 container mx-auto px-4 py-8">
            <nav id="nav" class="flex bg-white text-gray-800 p-4 justify-center gap-8 sm:gap-16 font-medium text-lg">
                <a href="index.html" class="hover:text-orange-400">Home</a>
                <a href="contact.html" class="hover:text-orange-400">Contact</a>
                <a href="about.html" class="hover:text-orange-400">About</a>
            </nav>
            <div class="flex justify-center items-center gap-4 flex-wrap mt-6" id="parent"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; E-Commerce 2025. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="ecommerce.js"></script>
</body>
</html>
